<!DOCTYPE html>
<html lang="en">
<head>
    <title>io-game</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="module" src="./scripts/client.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</head>
<body>
    <div id="site_wrapper" class="jumbotron d-flex align-items-center vertical-center">
        <div id="settings_elements" class="container">
            <div id="input_container">
                <h1 id="game_name">Sasma.io</h1>
                <p id="deathText" style="display:none">You died</p>
                <input id="inputUsername" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="anon" autofocus disabled>
                <input id="btnStartGame" type="button" class="btn btn-primary" value="Start Game" disabled>
            </div>
        </div>
        <div id="game_elements">
            <div class="container unselectable" id="server_info" aria-disabled="true">
                <table class="table">
                    <thead>
                      <tr class="row">
                        <th class="col-2" scope="col">#</th>
                        <th class="col" scope="col">Name</th>
                      </tr>
                    </thead>
                    <tbody id="leaderboard">
                    </tbody>
                  </table>
            </div>
            <canvas id="canvas" oncontextmenu="return false;" width="800" height="600"></canvas>
        </div>
    </div>
</body>
</html>
