<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="./client.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>io-game</title>
    
</head>
<body>
    <div id="site_wrapper" class="jumbotron d-flex align-items-center vertical-center">
        <div id="settings_elements" class="container">
            <div>
                <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="anon">
                <button id="start_game" type="button" class="btn btn-primary">Start Game</button>
            </div>
        </div>
        <div id="game_elements">
            <div class="container" id="server_info">
                <p>Player 1:</p>
                <p>Player 2:</p>
                <p>Player 3:</p>
            </div>
            <div class="container" id="client_info">
                <p>Player 1:</p>
                <p>Level 1:</p>
                <p>XP: 0</p>
            </div>
            <canvas id="canvas" oncontextmenu="return false;"></canvas>
            <button id="died">Die</button>
        </div>
    </div>
    
</body>
</html>
